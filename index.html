<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,600,700" rel="stylesheet">
</head>
<body>
	<header>
        <h1>The code review</h1>
	</header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p> 
        <form action="" method="post">
            <hr>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact_info">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required placeholder="Required">

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="Required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">

                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address">

                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option selected disabled>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>               

                    <label for="zip_code">Zip Code</label>
                    <input type="number" name="zip_code" id="zip_code">
                </div>


            </fieldset>
            <hr>
            <fieldset>
                <legend>Newsletter</legend>
                <div class="newsletter_info">
                    <label class="toplabel">Select the newsletters you would like to recieve</label>

                    <input type="checkbox" name="news_type" value="HTML_news" id="HTML_news">
                    <label for="HTML_news"><span>HTML News</span></label>

                    <input type="checkbox" name="news_type" value="CSS_news" id="CSS_news">
                    <label for="CSS_news"><span>CSS News</span></label>

                    <input type="checkbox" name="news_type" value="Javascript_news" id="Javascript_news">
                    <label for="Javascript_news"><span>Javascript News</span></label>


                    <label class="toplabel">How offen would you like to recieve our news?</label>

                    <input type="radio" name="frequency" value="daily_news" id="daily_news">
                    <label for="daily_news"><span>Daily</span></label>

                    <input type="radio" name="frequency" value="weekly_news" id="weekly_news">
                    <label for="weekly_news"><span>Weekly</span></label>

                    <input type="radio" name="frequency" value="monthly_news" id="monthly_news">
                    <label for="monthly_news"><span>Monthly</span></label> 


                    <label class="toplabel">Newsletter format</label>

                    <input type="radio" name="news_format" value="HTML_format" id="HTML_format">
                    <label for="HTML_format"><span>HTML</span></label>

                    <input type="radio" name="news_format" value="Plain_text_format" id="Plain_text_format">
                    <label for="Plain_text_format"><span>Plain text</span></label>

                    <label class="toplabel" for="other_topics">Other topics you'd like to hear about</label>
                    <textarea name="other_topics" id="other_topics" placeholder="Enter your message here"></textarea>

                    <input type="checkbox" name="promo_email" value="promo_email" id="promo_email" checked>
                    <label for="promo_email"><span>I want to recieve promotional emails as well.</span></label>

                </div>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
	<footer>
    <p>Copyright The Code Review</p>
	</footer>
</body>
</html>
